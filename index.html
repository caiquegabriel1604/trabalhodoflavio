<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Inform√°tica - Escola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="login-container" class="container active">
    <h1>Login</h1>
    <div class="login-tipo">
      <button id="login-aluno-btn" class="ativo">Aluno</button>
      <button id="login-prof-btn">Professor</button>
    </div>
    <div id="login-aluno" class="login-form ativo">
      <input type="email" id="login-email-aluno" placeholder="Email @escola.pr.gov.br">
      <input type="password" id="login-senha-aluno" placeholder="Senha">
      <button id="login-btn-aluno">Entrar</button>
    </div>
    <div id="login-professor" class="login-form">
      <input type="email" id="login-email-prof" placeholder="Email Gmail">
      <input type="password" id="login-senha-prof" placeholder="Senha">
      <button id="login-btn-prof">Entrar</button>
    </div>
    <p>N√£o tem conta? <a href="#" id="to-register">Cadastre-se</a></p>
  </div>

  <!-- CADASTRO -->
  <div id="register-container" class="container">
    <h1>Cadastro</h1>
    <div class="register-tipo">
      <button id="cadastro-aluno-btn" class="ativo">Aluno</button>
      <button id="cadastro-prof-btn">Professor</button>
    </div>

    <!-- Cadastro Aluno -->
    <div id="cadastro-aluno" class="register-form ativo">
      <input type="email" id="aluno-email" placeholder="Email @escola.pr.gov.br">
      <input type="password" id="aluno-senha" placeholder="Senha">
      <input type="text" id="aluno-nome" placeholder="Nome completo">
      <input type="text" id="aluno-turma" placeholder="Turma (ex: 3¬∫A)">
      <button id="cadastrar-aluno">Cadastrar Aluno</button>
    </div>

    <!-- Cadastro Professor -->
    <div id="cadastro-professor" class="register-form">
      <input type="email" id="prof-email" placeholder="Email Gmail">
      <input type="password" id="prof-senha" placeholder="Senha">
      <input type="text" id="prof-nome" placeholder="Nome completo">
      <input type="text" id="prof-disciplina" placeholder="Disciplina">
      <button id="cadastrar-prof">Cadastrar Professor</button>
    </div>

    <p>J√° tem conta? <a href="#" id="to-login">Entrar</a></p>
  </div>

  <!-- SISTEMA PRINCIPAL -->
  <div id="main-container" class="container">
    <nav class="navbar">
      <ul>
        <li class="nav-item active" data-section="agendar">Agendar</li>
        <li class="nav-item" data-section="meus-agendamentos">Agendamentos</li>
        <li class="nav-item" data-section="perfil">Perfil</li>
        <li id="logout-btn">Sair</li>
      </ul>
      <div class="nav-indicator"></div>
    </nav>

    <!-- SE√á√ÉO: AGENDAR -->
    <section id="agendar" class="section active">
      <h2>Agendar Laborat√≥rio</h2>
      <form id="form-agendamento">
        <input type="text" id="disciplina" placeholder="Disciplina" required>
        <input type="text" id="turma" placeholder="Turma" required>
        <input type="date" id="data" required>
        <select id="horario" required>
          <option value="">Selecione um hor√°rio</option>
          <option>07:10 - 08:00</option>
          <option>08:00 - 08:50</option>
          <option>08:50 - 09:40</option>
          <option>09:55 - 10:45</option>
          <option>10:45 - 11:35</option>
          <option>11:35 - 12:25</option>
        </select>
        <button type="submit">Agendar</button>
      </form>
    </section>

    <!-- SE√á√ÉO: MEUS AGENDAMENTOS -->
    <section id="meus-agendamentos" class="section">
      <h2>Meus Agendamentos</h2>
      <ul id="lista-agendamentos"></ul>
    </section>

    <!-- SE√á√ÉO: PERFIL -->
    <section id="perfil" class="section">
      <h2>Meu Perfil</h2>
      <div id="perfil-info">
        <label for="foto-perfil" class="foto-label">üì∑ Escolher Foto</label>
        <input type="file" id="foto-perfil" accept="image/*" hidden>
        <img id="foto-preview" src="" alt="Foto de perfil" class="foto-preview">
        <p id="perfil-nome"></p>
        <p id="perfil-status"></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
